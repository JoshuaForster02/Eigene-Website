            transition: color 0.3s ease;
        }

        section a:hover {

        }

        /* Zeitstrahl (interaktiv) */
        .timeline {
            border-left: 2px solid #00C6FF;
            padding-left: 20px;
            margin-left: 10px;
            position: relative;
        }

        .timeline-item {
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00C6FF;
        }

        /* Footer */
        footer {

            font-size: 0.9rem;
            color: #555;

        }

        }

        }

        /* Mobile Anpassungen */
        @media (max-width: 768px) {

            }

            }

            main {

            }

            .timeline {
